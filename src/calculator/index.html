<!DOCTYPE html>
<l lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <main class="calculator">
        <h1 class="calculator__title">calc</h1>
        <section class="calculator__screen">0</section>
        <section class="calculator__buttons">
          <span class="calculator__buttons__item" data-key="plus" data-type="operator">+</span>
          <span class="calculator__buttons__item" data-key="minus" data-type="operator">-</span>
          <span class="calculator__buttons__item" data-key="times" data-type="operator">&times;</span>
          <span class="calculator__buttons__item" data-key="divide" data-type="operator">รท</span>
          <span class="calculator__buttons__item" data-key="7" data-type="number">7</span>
          <span class="calculator__buttons__item" data-key="8" data-type="number">8</span>
          <span class="calculator__buttons__item" data-key="9" data-type="number">9</span>
          <span class="calculator__buttons__item" data-key="delete" data-type="del">del</span>
          <span class="calculator__buttons__item" data-key="4" data-type="number">4</span>
          <span class="calculator__buttons__item" data-key="5" data-type="number">5</span>
          <span class="calculator__buttons__item" data-key="6" data-type="number">6</span>
          <span class="calculator__buttons__item" data-key="equal" data-type="equal">=</span>
          <span class="calculator__buttons__item" data-key="1" data-type="number">1</span>
          <span class="calculator__buttons__item" data-key="2" data-type="number">2</span>
          <span class="calculator__buttons__item" data-key="3" data-type="number">3</span>
          <span class="calculator__buttons__item" data-key="clear" data-type="clear">AC</span>
          <span class="calculator__buttons__item" data-key="decimal" data-type="number">.</span>
          <span class="calculator__buttons__item" data-key="0" data-type="number">0</span>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
